<!DOCTYPE html>
<html lang="en">
  <head>
    <h1>Sahil</h1>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/theme.css" />
    <link rel="stylesheet" href="./src/css/app.css" />
    <link rel="stylesheet" href="./src/css/icons.css">
    <link rel="stylesheet" href="./src/css/dialogbox.css" />
    <title>Document</title>
    <!-- Pages CSS -->
    <link rel="stylesheet" href="./src/css/pages/pageDashboard.css">
    <link rel="stylesheet" href="./src/css/pages/sub-page.css">
  </head>
  <body>
    <!-- Site Content -->
    <div class="main">
      <!-- Application -->
      <div class="app"></div>
      <!-- Dialog Box -->
      <div class="dialog-box">
        <div class="dialog-box-wrapper"></div>
      </div>
      <!-- Message -->
      <div class="pop-message">
        <div class="icons">
          <i class="icon-error ph-bold ph-warning-circle"></i>
          <i class="icon-warning ph-bold ph-warning-circle"></i>
          <i class="icon-success ph-bold ph-check-circle"></i>
          <i class="icon-info ph-bold ph-question"></i>
        </div>
        <div class="message"></div>
        <i class="close ph ph-x"></i>
      </div>
    </div>
    <!-- Main Script File -->
    <script type="module" src="./src/js/main.js"></script>
    <script type="module" src="./index.js"></script>
    <!-- Phosphor Icons Library -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
    <!-- Du Date Picker -->
    <script src="./src/dudatepicker/duDatepicker.js"></script>
    <link rel="stylesheet" href="./src/dudatepicker/duDatepicker.css">
  </body>
</html>
