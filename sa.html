// Convert hexadecimal color code to RGB values
const hexToRGB = (hex) => {
  const r = parseInt(hex.slice(1, 3), 16);
  const g = parseInt(hex.slice(3, 5), 16);
  const b = parseInt(hex.slice(5, 7), 16);
  return { r, g, b };
};

// Generate CSS variable with opacity
const generateCSSVariable = (color, opacity) => {
  return `rgba(${color.r}, ${color.g}, ${color.b}, ${opacity})`;
};

// Create CSS variables with different opacities
const createCSSVariables = (colorCode, variableName) => {
  const color = hexToRGB(colorCode);
  const root = document.documentElement;

  let styles = '';

  for (let i = 10; i <= 100; i += 10) {
    const opacity = i / 100;
    const cssValue = generateCSSVariable(color, opacity);
    const variable = `${variableName}-${i}`;

    styles += `--${variable}: ${cssValue};\n`;
  }

  const styleElement = document.createElement('style');
  styleElement.innerHTML = `:root {\n${styles} --sahil: "Sasas"}`;
  document.head.appendChild(styleElement);
};

// Example usage
