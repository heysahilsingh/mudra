<!DOCTYPE html>
<html>

<head>
  <title>Share Image Example</title>
</head>

<body>
  <img src="./media/1 (1).jpeg" alt="Your Image">
  <button id="shareButton">Share Image</button>

  <script>
    // Add a click event listener to the share button
    document.getElementById('shareButton').addEventListener('click', function () {
      // Check if the Web Share API is supported by the browser
      if (navigator.share) {
        // Get the image URL
        var imageUrl = document.querySelector('img').src;

        // Use the Web Share API to share the image
        navigator.share({
          title: 'Share Image',
          text: 'Check out this image!',
          url: imageUrl,
        })
          .then(function () {
            console.log('Image shared successfully.');
          })
          .catch(function (error) {
            console.error('Error sharing image:', error);
          });
      } else {
        console.error('Web Share API is not supported.');
      }
    });
  </script>
</body>

</html>
